<!--
    HTLM - Introduction
    HTML é a linguagem de  marcação padrão para páginas da web.
    HTML significa Hyper Text Markup Language, ele descreve a estrutura de uma página da web através de uma série
    de elementos que informam ao navegador como exibir o conteúdo.
    Esses elementos são representados por tags que rotulam partes do conteúdo, como cabeçalho, paragrafo, tabelas 
    etc. 
    O navegador não exibem essas tags, mas usam para renderizar o conteúdo da página.
    O que faz um corpo ter sustento fisico? São os óssos que sustentam.
    Trazendo para o HTML, basicamente o HTML é o esqueleto de um site própriamente dito, é por onde o navegador 
    vai transitar para exibir aquela página especifica. 
    Exemplo de HTML:
-->
<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
</body>

</html>
<!--
    Explicando o exemplo:
    <!DOCTYPE html> esta declaração define este documento como HTML5
    <html> é o elemento raiz de um página HTML
    <head> é o elemento que contém meta informações sobre o documento
    <title> é o elemento que especifica o titulo para o documento
    <body> é o elemento que contém o conteúdo visível da página
    <h1> é o elemento que define o cabeçalho grande
    <p> é o elemento que define um parágrafo
-->
<!--
    TAGS HTML
    Tags HTML são nomes de elementos entre colchetes angulares
    <tagname> CONTEÚDO </tagname>
    Como mostrado acima o texto "My first paragraph" esta entre 
    duas a tagname
        <h1> My first paragraph </h1>
    Geralmente vem em pares sendo a primeira a tag inicial e a segunda
    que possui a barra "/" a tag final, chamada de tag de abertura e tag
    de fechamento.
-->
<!--
    Navegadores da WEB
    Tendo como objetivo ler os documentos HTML e exibi-los.
    Não exibe a tag mas utiliza para determinar como exibir o documento.
    Somente o conteudo dentro da tag body é exibido no navegador.
-->
<!--
    Declarção <!DOCTYPE>
    Esta declaração ajuda o navegador a exibir o tipo de documento corretamente.
    Só aparece uma unica vez no documento.
-->
