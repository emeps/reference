<!--
    Cabeçalhos HTML
    Os cabeçalhos no HTML é definido pela ordem de importancia começando por
    <h1>,<h2>,<h3>,<h4>,<h5>,<h6> e terminando em <h6>
    No modo mais leigo são variação de titulos dentro de um texto onde
    <h1> é texto maior  e <h6> é um texto de menor tamanho, comumente usado em 
    titulos.
    São extremamente importantes pois os mecanismos de busca usam os titulos para
    indexar a estrutura e o conteudo da pagina na web.
    Cada cabeçalho tem um tamanho padrão, mas você pode especificar o tamanho ou 
    cor, entre outros utilizando a tag <styel> com atributo, como exemplo:
        <h1 style = "font-size:60px">Cabeçalho</h1>
-->
<!--
    Regras horizontais
    A tag <hr> define uma quebra temática em uma página. O elemento <hr> é usado 
    separar o conteúdo ou definir uma alteração em uma página HTML.
        <h1>Cabçalho 1</h1>
        <p>Texto qualquer.</p>
        <hr>
        <h2>Cabeçalho 2</h2>
        <p>Outro Texto qualquer.</p>
        <hr>
-->
<!--
    Elemento HEAD
    O contéudo dentro do <head> contém dados sobre o documento html, ele não são 
    exibidos.
    É colocado entre a tag inicial <html> e a tag inicial <body>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cabeçalho</title>
</head>
<body>
    <h1>Cabçalho 1</h1>
    <p>Texto qualquer.</p>
    <hr>
    <h2>Cabeçalho 2</h2>
    <p>Outro Texto qualquer.</p>
    <hr>
    <h1 style="font-size:90px;">Font-Size</h1>
    <hr>
</body>
</html>
