<!--
    Elementos HTML
    Um elemento HTML são conjuntos das tags de abertura e fechamento:
        <tagname> Conteudo </tagname>
    O elemento HTML abrange de ponta a ponta.
    Elementos sem conteudo são denominados de elementos vazios como 
    elemento <br>
    <br> é um tag vazia só serve para quebra de linha.
-->
<!--
    Elementos HTML aninhados 
    O termo aninhado diz que os elementos podem conter outros elementos
    dentro de outros elementos.:
    <ol>
        <li>Conteudo </li>
    </ol>
-->
<!--
    Notas: AS tags não precisam ser necessariamente ser fechadas
    mas por hora alguns elementos como os vazios precisam ser fechados 
    quando se deseja uma validação mais rigorosa ou seja tornar o docu
    mento legível por analisadores XML.
    FECHE TODAS AS TAGS
    HTML não é case sensitive mas por padrão adotamos sempre letra 
    minuscula.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Elementst</title>
</head>
<body>
    <h1><a href="https://www.google.com">G<br>O<br>O<br>G<br>L<br>E</a></h1>
    <h2>Elementos não aninhados</h2>
</body>
</html>
