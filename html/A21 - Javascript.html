<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div>
        <h1>Mostrando funcionamento do JavaScript</h1>
            <p id="bot">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias, ullam doloremque? Quam consequatur quia amet neque, veritatis temporibus dolores tempora sint ipsum fuga, deleniti deserunt tempore dolorem omnis facere optio.</p>
            
    </div>
    <script>
        document.getElementById("bot").innerHTML = "Esta foi trocada"
        document.getElementById("bot").style.fontSize = "20px";
        document.getElementById("bot").style.color = "red";
        document.getElementById("bot").style.backgroundColor = "yellow"
        document.getElementById("bot").src = "512512.png"
    </script>
    <!--Quando não a suporte para JavaScript-->
    <noscript>Desculpe, seu navegador não suportado</noscript>

</body>
</html>
