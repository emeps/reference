<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos form</title>
    <style>
        #btt {
            background-color: blue;
            text-align: end;
            color: chartreuse;
            border: 2px solid #696969;
            padding: 20px;
            margin: 20px;
        }

        #fav {
            background-color: chartreuse;
            size: 20px;
        }
    </style>
</head>

<body>
    <input type="text" id="none" name="none" />
    <input type="button" value="Buceta" id="btt" />
    <form action="" method="get">
        <label for="fav">Escolha sua cor</label>
        <input type="color" id="fav" name="fav" />
        <label for="email">Seu Email</label>
        <input type="email" id="email" name="email" />
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="1" />
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50">
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
        <input type="submit">
    </form>
    <select name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="Cru">Cruze</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Lambor" selected>Lamb</option>
    </select>
    <textarea name="message" id="" cols="30" rows="10">
        This is car
    </textarea>
    <br>
    <button type="button" onclick="alert('Fora Bolsonaro')"">Click</button>
</body>
</html>
