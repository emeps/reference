<h2>Lista Aninhada</h2>
<ul>
    <li class="folder">Lapis
        <ul>
            <li>Colorido</li>
            <li>Escrever</li>
        </ul>
    </li>
    <li class="folder">Caneta
        <ul>
            <li>Azul</li>
            <li>Preto</li>
            <li>Vermelho</li>
        </ul>
    </li>
    <li class="folder">Calculadora</li>
    <li class="folder">Cabelo</li>
    <li class="folder">Borracha</li>
</ul>
<script>
    document.getElementsByClassName('.folder').forEach(folder =>{
        folder.onclick = function(e){
            // debugger
            // console.info('Funciona');
            const ul = folder.nextElementSibling
            const displayAtual = ul.style.display
            ul.style.display = displayAtual === 'none' ? 'block' : 'none'
        }
    })
</script>
