<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .site{
            height: 200px;
            width: 200px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>

    <h1>Um iframe é usado para exibir uma página da web dentro de uma página da web.</h1>

    <div>
    <iframe src="/HTML/A18 - Class.html" name="frame"></iframe>
       <p><a href="https://google.com.br" target="frame">Google.com</a></p>
    </div>
</body>
</html>
