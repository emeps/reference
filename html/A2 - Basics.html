<!--
    Todos os documentos HTML deve começar coma declaração do tipo DOCTYPE,
    para informar o navegador que o tipo do documento é HTML5
    "<!DOCTYPE html>" essa tagname não tem fechamento.
-->
<!--
    Cabeçalhos HTML
    A tags de cabeçalhos são:
        <h1> Conteudo </h1>
    O cabeçalhos podem ir do 1 até o 6 indicando a ordem de importancia
    <h1>...<h6>
-->
<!--
    Parágrafos HTML
    Os parágrafos são definidos pela tagname <p>
        <p> paragrafo </p>    
-->
<!--
    Links HTML
    Os links é referenciado pela tagname <a>
        <a href="https://www.w3schools.com/html/html_basic.asp"> Link </a>
    Os atributos são utilizado para para fornecer informações adicionais sobre o
    elemento HTML.
    O endereço é especificado pelo atributo href.       
-->
<!--
    Imagens HTML
    São definidas com a <img> tag.
    A origem do arquivo de imagem é passada pelo atributo src.
    Texto alternativo ela atributo alt.
    Tamanho é definido pela atributo width e height.
    <img src="w3schools.jpg" alt="Exemplo" width="104" height="150">
-->
<!--
    Botões HTML
    Definida pela tag <button>
        <button> Click me </button>
-->
<!--
    Listas HTML
    Temos dois tipos de listas:
    #Não ordenadas dada pela tagname <ul> seguido pela tag <li>
        <ul>
            <li> Cafe </li>
        </ul>
    #Ordenadas dada pela tagname <ol> seguido pela tag <li>
        <ol>
            <li> Cafe </li>
        </ol>
-->
<!DOCTYPE html>
<html >
<head>
    <title>Básico sobre HTML</title>
</head>
<body>
    <h1> h1 </h1>
    <h2> h2 </h2>
    <h3> h3 </h3>
    <h4> h4 </h4>
    <h5> h5 </h5>
    <h6> h6 </h6>
    
    <p> paragrafo </p>
    
    <a href="https://www.w3schools.com/html/html_basic.asp"> Link </a>
    
    <img src="w3schools.jpg" alt="Exemplo" width="104" height="150">
    
    <button> Click me </button>
    
    <ul>
        <li> <button>Café </button></li>
        <li> Pao </li>
    </ul>

    <ol>
        <li> <button>Café </button></li>
        <li> Pao </li>
    </ol>
</body>
</html>
